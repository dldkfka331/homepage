<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> jQuery21</title>
</head>
<body>
    <div class="list">
        <p>.replaceWith() : 선택한 요소를 새로운 컨텐츠로 바꿉니다.</p>
        <p>.replaceAll() : 선택한 요소를 새로운 요소로 바꿉니다.</p>
        <p>.clone() : 선택한 요소의 본사본을 만듭니다.</p>
        <p>.unwrap() : 선택한 요소의 부모 요소를 제거합니다.</p>
        <p>.remove() : 선택한 요소를 제거합니다.(데이터 및 이벤트 포함)</p>
        <p>.empty() : 선택한 요소의 하위 요소를 제거합니다.</p>
    </div>
    <button class="btn1">wrap</button>
    <button class="btn2">unwrap</button>
    <button class="btn3">append</button>
    <button class="btn4">prepend</button>
    <button class="btn5">before</button>
    <button class="btn6">after</button>

    <script src="jquery.min.1.12.4.js"></script>
    <script>
        $(".btn1").click(function(){
            $(".list p ").wrap("<div></div>")
        });
        $(".btn2").click(function(){
            $(".list p ").unwrap()
        });
        $(".btn3").click(function(){
            $(".list").append("<p>.append() : 선택한 요소 마지막 위치에 새로운 요소를 추가합니다.</p>")
        });
        $(".btn4").click(function(){
            $(".list").prepend("<p>.prepend() : 선택한 요소 처음 위치에 새로운 요소를 추가합니다.</p>")
        });
        $(".btn5").click(function(){
            $(".list p:nth-child(2)").before("<p>before</p>")
        });
        $(".btn6").click(function(){
            $(".list p:nth-child(2)").after("<p>after</p>")
        });
    </script>
</body>
</html>
