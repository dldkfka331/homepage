<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> jQuery16</title>
    <style>
        *{margin: 0;padding: 0;}
        li {list-style: none;}
        a{text-decoration: none; color: #666;}
        #tab_menu {width: 350px; margin: 100px auto;}
        #tab_btn ul{overflow: hidden;}
        #tab_btn li { float: left; width: 20%; text-align: center;}
        #tab_btn li a{ background: #1e88e5; padding: 14px 10px 10px 10px; color: #fff; display: block;}
        #tab_cont {overflow: hidden; width: 350px; height: 350px;}
        #tab_cont img {width: 100%; display: block;}
        #tab_btn li.active a {background: #000; }
    </style>
</head>
<body>
    <div id="tab_menu">
        <div id="tab_btn">
            <ul>
                <li><a href="#">Tab1</a></li>
                <li><a href="#">Tab2</a></li>
                <li><a href="#">Tab3</a></li>
                <li><a href="#">Tab4</a></li>
                <li><a href="#">Tab5</a></li>
            </ul>
        </div>
        <div id="tab_cont">    
            <div><img src="img/01.jpg" alt="이미지1"></div>
            <div><img src="img/02.jpg" alt="이미지2"></div>
            <div><img src="img/03.jpg" alt="이미지3"></div>
            <div><img src="img/04.jpg" alt="이미지4"></div>
            <div><img src="img/05.jpg" alt="이미지5"></div>
        </div>
    </div>
    
    <script src="jquery.min.1.12.4.js"></script>
    <script>
        const tBtn = $("#tab_btn > ul > li");
        const tCont = $("#tab_cont > div")
        tBtn.click(function(){
            let target = $(this);
            let index = target.index();
            tBtn.removeClass();
            target.addClass("active");
            tCont.css("display","none");
            tCont.eq(index).css("display","block");
        });   
    </script>
</body>
</html>
