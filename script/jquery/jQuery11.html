<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> jQuery11</title>
</head>
<body>
    <h1>속성</h1>
    <div class="list">
        <img src="img/01.jpg" alt="이미지">
    </div>
    <p class="desc"></p>
    <button class="btn1">이미지 주소 알아내기</button>
    <button class="btn2">alt값 알아내기</button>
    <button class="btn3">이미지 바꾸기</button>
    <button class="btn4">alt속성 바꾸기</button>
    <button class="btn5">이미지 크기 변경하기</button>
    
    <script src="jquery.min.1.12.4.js"></script>
    <script>
        //버튼 클릭 ->이미지 찾음 ->주소값 가져오기
        let img = $(".list img").attr("src");
        let alt = $(".list img").attr("alt");
        
        $(".btn1").click(function(){
           $(".desc").text(img);
        });
        $(".btn2").click(function(){
           $(".desc").text(alt);
        });
        //버튼3클릭 -> 이미지 속성값 변경 
        $(".btn3").click(function(){
            $(".list img").attr("src", "img/02.jpg");
        });
        $(".btn4").click(function(){
            $(".list img").attr("alt", "이미지2");
        });
        //버튼5클릭 -> 이미지 크기변경
        $(".btn5").click(function(){
            $(".list img").attr("width","300")
        })    
    </script>
</body>
</html>
