<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> jQuery22</title>
    <style>
    .list li{display: inline;}
    </style>
</head>
<body>
    <h3>이미지</h3>
    <div class="list">
        <ul>
            <li><img src="img/01.jpg" alt="이미지"> </li>
            <li><img src="img/02.jpg" alt="이미지"></li>
            <li><img src="img/03.jpg" alt="이미지"></li>
            <li><img src="img/04.jpg" alt="이미지"></li>
            <li><img src="img/05.jpg" alt="이미지"></li>
        </ul>
    </div>
    <button class="btn1">클릭하면 리스트 뒷쪽에 이미지가 추가됩니다.</button>
    <button class="btn2">클릭하면 리스트 앞쪽에 이미지가 추가됩니다.</button>
    <button class="btn3">클릭하면 리스트 처음 이미지를 삭제합니다.</button>
    <button class="btn4">클릭하면 리스트 마지막 이미지를 삭제합니다.</button>
    <button class="btn5">클릭하면 이미지를 랜덤으로 추가합니다.</button>
    
    <script src="jquery.min.1.12.4.js"></script>
    <script>
        $(".btn1").click(function(){
            $(".list ul").append("<li><img src='img/05.jpg' alt='이미지'></li>")
        });
        $(".btn2").click(function(){
            $(".list ul").prepend("<li><img src='img/05.jpg' alt='이미지'></li>")
        });
        $(".btn3").click(function(){
            $(".list ul li:first").remove();
        });
        $(".btn4").click(function(){
            $(".list ul li:last").remove();
        });
        //이미지 랜덤으로 부르는 함수
        function random(){
            let imgNum = Math.ceil(Math.random() * 7);
            let imgPath = "<li><img src='img/0"+imgNum+".jpg' alt='이미지'></li>";
            return imgPath;
        }
        $(".btn5").click(function(){
            $(".list ul").append(random());
        });
        
    </script>
</body>
</html>
