<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> jQuery20</title>
    <style>
        *{margin: 0; padding: 0;}
        body{height: 10000px; }
        .rectangle {width: 100%; height: 400px; color: #a51a3d; background: #f9f2f4; border: 1px dashed #a51a3d; text-align: center; border-radius: 5px; line-height: 400px; margin-bottom: 100px; position: relative;}
        .rectangle .circle2 {position: absolute; left: 10px; top: 10px;color: #3d90b7; background: #e7f6fd; border: 1px dashed #215770; width: 80px; height: 80px; border-radius: 50%; text-align: center; line-height: 80px; }
        .circle {color: #3d90b7; background: #e7f6fd; border: 1px dashed #215770; width: 80px; height: 80px; position: fixed; right: 20px;top: 20px; border-radius: 50%; text-align: center; line-height: 80px; z-index: 1000;}
        
    </style>
</head>
<body>
    <h1>Scroll    </h1>
    <div class="circle"></div>
    <div class="rectangle">
        rectangle
    </div>
    <div class="rectangle r2">
        rectangle
        <div class="circle2"></div>
    </div>
    <p class="desc">
        <span>rectangle의 scrollLeft()</span> : <span class="rl">0</span>px<br>  
        <span>rectangle의 scrollTop()</span> : <span class="rt">0</span>px<br>
        <span>Window의 scrollLeft()</span> : <span class="wl">0</span>px<br>
        <span>Window의 scrollTop()</span> : <span class="wt">0</span>px<br>
    </p>
    <button class="btn1">Click</button>
    <script src="jquery.min.1.12.4.js"></script>
    <script src="jquery-ui.min.1.12.1.js"></script>
    <script>
        $(window).scroll(function(){
            $(".rl").text($(".rectangle").scrollLeft());
            $(".rt").text($(".rectangle").scrollTop());
            $(".wl").text($(window).scrollLeft());
            $(".wt").text($(window).scrollTop());

            let wScroll = $(window).scrollTop();
            let wOffset = $(".r2").offset().top;
            $(".circle").text(wScroll);
            $(".circle2").text(wOffset);
            if(wScroll >= wOffset) {
                $(".r2").css("backgroundColor","black")
            }else{
                $(".r2").css("backgroundColor","#f9f2f4")
            }
        });
        
    </script>
</body>
</html>
