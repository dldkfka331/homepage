<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript04</title>
    <script>
        //변수 선언
        let x = "100";  //변수 x에 문자 100을 저장함
            x = "200";  //변수 x에 문자 100을 200으로 변경함
         
         //출력
         console.log ("변수 x의 값은: " + x);

        //상수 선언 
        const y = "100";   //상수 y에  문자 100을 저장함
                //y = "200";  //값을 한번 지정하면 변경할수 없음

        //출력
        console.log ("상수 y의 값은: " + y);
       </script>
</head>
<body>

</body>
</html>
