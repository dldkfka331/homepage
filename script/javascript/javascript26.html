<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript26</title>
    <script>
        //이것은 빨간색 1~10입니다.
        for(var i=1; i<11; i++){
            document.write("이것은 빨간색 "+i+" 입니다.<br>")
        }
        //이것은 검은색 1~10 입니다.
        for(var i=1; i<11; i++){
            document.write("이것은 검은색 "+i+" 입니다.<br>")
        }

        function colorName(color){
            for(var i=1; i<11; i++){
                document.write("이것은 "+color +" "+i+" 입니다.<br>")
            }
        }
        colorName("노란색");
        colorName("하얀색");
        colorName("핑크색");
    </script>
</head>

</body>
</html>
