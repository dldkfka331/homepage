<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript39</title>
    <script>
        //브라우저의 위치 값 
        let nowScreenX = window.screenX;
        let nowScreenY = window.screenY;
        document.write("현재 브라우저의 X축 좌표 값은 : "+nowScreenX +"px <br>");
        document.write("현재 브라우저의 Y축 좌표 값은 : "+nowScreenY +"px <br>");
       
        //브라우저의 크기 값 
        let nowInnerWidth = window.innerWidth;
        let nowInnerHeight = window.innerHeight;
        document.write("현재 브라우저의 가로 값은 : "+nowInnerWidth +"px <br>");
        document.write("현재 브라우저의 세로 값은 : "+nowInnerHeight +"px <br>");
    </script>
</head>
<body>
    
</body>
</html>
