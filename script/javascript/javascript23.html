<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript23</title>
    <script>
         //구구단 출력하기
        for(var i=2; i<=9; i++){
            document.write(i+"단<br>")
            for(var j=1; j<=9; j++){
                document.write(i +" X "+j +" = " +i*j +"<br>");
            }
            document.write("<br>")
        }

    </script>
</head>
<body>
    
</body>
</html>
