<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript19</title>
    <script>
        //while 문을 이용해서 1~20 까지 출력하기
        let num =1;
        while(num<=20){
            document.write(num,"<br>");
            num++
        }
        //do while 문을 이용해서 1~20까지 출력하기
        let num2 =1;
        do{
            document.write(num2,"<br>");
            num2++;
        } while(num2<=20);

    </script>
</head>
<body>
    
</body>
</html>
