<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript31</title>
</head>
<body>
    
    <script>
        //1초  = 1000ms
        //1분  = 1000*60 =60,000
        //1시간  = 1000*60*60 =3,600,000
        //1일 = 1000*60*60*24 = 86,400,000

        window.onload = function(){
            let today = new Date();
            let dDay = new Date("February 27, 2020");
            let interval = today.getTime() - dDay.getTime();
            interval = Math.floor(interval / (1000*60*60*24) );
            document.write("앞으로 수료일은 "+ interval +"일 남았습니다.");
        }
    </script>
</body>
</html>
