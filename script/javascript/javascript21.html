<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript21</title>
    <script>
        //배열과 반복문
        let arr1 = [100,200,300,400,500];
        //for 문
        for (var i=0; i<arr1.length; i++){
            document.write(arr1[i]);
        }
        document.write("<br>");

        //for in 문
        for (var i in arr1){
            document.write(arr1[i]);
        }
        document.write("<br>");
    </script>
</head>
<body>
    
</body>
</html>
