<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript08</title>
    <script>
        //변수 x=100, y=200을 저장한 다음 출력해주세요
        let x = 100;
        let y = 200;
        document.write(x+"<br>"+y);
        document.write("<br><br>");

        //배열을 이용해서 100, 200을 출력해주세요
        const arr1 = new Array ();   //배열 선언
        arr1[0] = [100];     //arr1의 첫번째 저장소에 100을 저장함
        arr1[1] = [200];     //arr1의 두번째 저장소에 200을 저장함
        document.write(arr1[0]);
        document.write("<br>");
        document.write(arr1[1]);
        document.write("<br><br>");

        //배열을 선언과 동시에 초기화 하여 100, 200을 출력해주세요
        const arr2 = new Array(100, 200); 
        document.write(arr2[0]);
        document.write("<br>");
        document.write(arr2[1]);
        document.write("<br><br>");

        //배열을 선언하지 않고 100, 200을 출력해주세요 - 가장많이씀
        const arr3 = [100,200];   
        document.write(arr3[0]);
        document.write("<br>");
        document.write(arr3[1]);
        document.write("<br><br>");    

        //배열의 크기 구하기
        const arr4 = [100,200,300,400,500];
        document.write(arr4.length);           //배열의 갯수 출력
        document.write("<br><br>"); 

        //배열안의 데이터 가져오기
        const arr5 = [100,200,300,400,500];
        for(var i = 0;  i<arr5.length; i++ ){
            document.write(arr5[i]);
        }                                                   //반복문
        document.write("<br><br>"); 

        //배열안의 데이터 합 구하기
        const arr6 = [100,200,300,400,500];
        let sum = 0;
        //sum = 100 + 200 + 300 + 400 + 500
        //sum = arr6[0] + arr6[1] +arr6[2] +arr6[3] +arr6[4]
        for(var i = 0; i<arr6.length; i++){
            sum= sum+ arr6[i];
        }
        document.write(sum);
    </script>
</head>
<body>

</body>
</html>
