<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript03</title>
    <script>
        //변수 선언 
        var  x = 100; //x에 숫자100을 저장함
        var  y = 200; //y에 숫자200을 저장함
        var  z = "javascript"; //z에 javascript 라는 문자를 저장함
        //출력
        document.write(x);
        document.write("<br>"); //줄바꿈 태그 쓰기
        document.write(y);
        document.write("<br>");
        document.write(z);
        document.write("<br><br>");

        //변수 선언 
        let  a = 100; //a에 숫자100을 저장함
        let  b = 200; //b에 숫자200을 저장함
        let  c = "javascript"; //c에 javascript 라는 문자를 저장함

        //출력
        document.write(a);
        document.write("<br>"); //줄바꿈 태그 쓰기
        document.write(b);
        document.write("<br>");
        document.write(c);
        document.write("<br><br>");

        //변수의 변경
        x = 300;
        y = 400; 
        z = "ES6ver"

        //출력
        document.write(x);
        document.write("<br>"); //줄바꿈 태그 쓰기
        document.write(y);
        document.write("<br>");
        document.write(z);
        document.write("<br><br>");
        
    </script>
</head>
<body>

</body>
</html>
