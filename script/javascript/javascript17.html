<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript17</title>
    <script>
        //if~else 문
        let num =100;
        if(num%2 ==0){
            document.write("짝수입니다.")
        }else{
            document.write("홀수입니다.")
        }
        document.write("<br>");
        //조건연산자
        (num%2 ==0) ? document.write("짝수입니다.") : document.write("홀수입니다.");
    </script>
</head>

</body>
</html>
