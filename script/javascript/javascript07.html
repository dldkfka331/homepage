<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript07</title>
    <script>
        let x1=100;      //숫자저장
        let x2="100";      //문자저장
        let x3="javascript";      //문자열저장
        let x4=true;           //논리값을 저장
        let x5=false;           //논리값을 저장
        let x6;           //변수 선언만 하고  값을 안줌
        let x7=undefined;   //특수값
        let x8 = function(){};   //함수저장
        let x9 = {};        //객체저장

        document.write(typeof (x1));
        document.write("<br>");
        document.write(typeof (x2));
        document.write("<br>");
        document.write(typeof (x3));
        document.write("<br>");
        document.write(typeof (x4));
        document.write("<br>");
        document.write(typeof (x5));
        document.write("<br>");
        document.write(typeof (x6));
        document.write("<br>");
        document.write(typeof (x7));
        document.write("<br>");
        document.write(typeof (x8));
        document.write("<br>");
        document.write(typeof (x9));
        document.write("<br>");

    </script>
</head>
<body>

</body>
</html>
