<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript06</title>
    <script>
        //웹 문서에 "javascript1" 문자열을 출력하시오
        document.write("javascript1<br><br>");

        //변수를 이용해서 웹 문서에 "javascript2" 문자열을 출력하시오
        let x1="javascript2";
        document.write(x1+"<br><br>");

        //함수를 이용해서 웹 문서에 "javascript3" 문자열을 출력하시오
       function fun1(){
            let x1 = "javascript3";
            document.write(x1+"<br><br>");
       }
       fun1();

       //함수와 매개변수를 이용해서 웹 문서에  "javascript4" 문자열을 출력하시오
       function fun2(x2){
            document.write(x2+"<br><br>");
       }
       fun2("javascript4");

       //함수와 매개변수 2개를 이용해서 웹 문서에  "javascript5" 문자열을 출력하시오
       function fun3(str1, str2){
            document.write(str1,str2);
       }
       fun3("javascript","5");
    </script>
</head>
<body>

</body>
</html>
