<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript13</title>
    <script>
        //심리테스트
        let food = prompt("다음중 가장 먹고 싶은 음식은? 1.카레 2.레몬 3.팝콘 4.커피 5.초콜릿");
        if(food=="카레"){
            document.write("매콤한 음식을 고른 당신은 사람에게 첫눈에 반하기 보다는 서서히 사랑에 빠지는 스타일이네요!")
        }else if(food=="레몬"){
            document.write("새콤한 과일을 고른 당신은 쉽게 마음을 열고 또 쉽게 사람을 믿는 스타일이네요!")
        }else if(food=="팝콘"){
            document.write("짭잘하고 고소한 팝콘을 고른 당신은 오래 알고 지낸 사람들에게서 보이는 의외의 모습에 약한 스타일이네요!")
        }else if(food=="커피"){
            document.write("쌉싸름한 커피를 고른 당신은 사랑에 누구보다 적극적인 스타일이네요!")
        }else if(food=="초콜릿"){
            document.write("달콤한 초콜릿을 선택한 당신은 금방 사랑에 빠지는 스타일이네요!")
        }else{
            document.write("해당 음식이 없습니다....")
        }
        document.write("<br><br>")
        //짝수, 홀수, 기타값
        let num = prompt("숫자를 적어주세요");
        //짝수,홀수, 둘다아닐때 
        if(num%2==0){
            document.write(num+"은 짝수 입니다!")
        }else if(num%2==1){
            document.write(num+"은 홀수 입니다!")
        }else {
            document.write(num+"은 짝수도 홀수도 아니네요!")
        }
        document.write("<br><br>")
        
        //아이디 비밀번호
        let userId =prompt("아이디를 입력해주세요");
        let userPw =prompt("비밀번호를 입력해주세요");
        if(userId == "dldkfka331" && userPw == "1234"){
            document.write("반가워요! 로그인에 성공하셨습니다.")
        }else if(userId == "dldkfka331"){
            document.write("비밀번호를 확인해주세요")
        }else if(userPw == "1234"){
            document.write("아이디를 확인해주세요")
        }else {
            document.write("둘다 틀렸네요....")
        }

    </script>
</head>
<body>
    
</body>
</html>
