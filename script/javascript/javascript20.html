<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript20</title>
    <script>
        //화면에 1~10 출력하기
        document.write(1,"<br>",2,"<br>",3,"<br>",4,"<br>",5,"<br>",6,"<br>",7,"<br>",8,"<br>",9,"<br>",10,"<br>");

        //for문을 이용해서 0~100 까지 출력하기
        for(var i=0; i<=100; i++){
            document.write(i);
        }
        document.write("<br>")
        //1~100까지 출력하기
        for(var i=1; i<=100; i++){
            document.write(i);
        }
        document.write("<br>")
        //for 문을 이용해서 1~100 중 짝수 출력하기
        for(var i=2; i<=100; i+=2){
            document.write(i);
        }
        document.write("<br>")
        //for 문을 이용해서 1~100 중 5의배수는 파란색, 7의배수는 빨간색으로 출력하기
        for(var i=1; i<=100; i++){
            if(i %5 ==0){
                document.write("<span style='color:blue'>"+i+"</span>")
            }
            if(i%7 ==0 ){
                document.write("<span style='color:red'>"+i+"</span>")
            }
        }
        document.write("<br>")
         //for 문을 이용해서 1~100 중 5의배수는 파란색, 7의배수는 빨간색, 공통배수는 검은색으로 출력하기
         for(var i=1; i<=100; i++){
            if(i%5 ==0  && i %7 ==0){
                document.write("<span style='color:black'>"+i+"</span>")
            }
            if(i %5 ==0 && i % 7 != 0){
                document.write("<span style='color:blue'>"+i+"</span>")
            }
            if(i %7 ==0 && i % 5 != 0){
                document.write("<span style='color:red'>"+i+"</span>")
            }
        }
        document.write("<br>")

        //배열과 반복문
        let arr1 = new Array(100,200,300,400,500);

        //배열의 길이 구하기
        document.write(arr1.length,"<br>");

        //배열의 데이터 구하기
        for ( var i =0; i<arr1.length; i++){
            document.write(arr1[i]);
        }
        document.write("<br>")

        //배열 데이터의 합 구하기
        let sum=0;
        for ( var i =0; i<arr1.length; i++){
            sum = sum+arr1[i];
        }
        document.write(sum);
        
    </script>
</head>
<body>
    
</body>
</html>
