<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>javascript36</title>
    <script>
     let userEmail = prompt("당신의 이메일 주소를 입력해주세요");
     let arrUrl =[".co.kr",".com",".net",".or.kr",".go.kr"];
    let check1 = false;
    let check2 = false;
    if(userEmail.indexOf("@")>0)  check1 = true;
    for (let i=0; i<arrUrl.length; i++){
        if(userEmail.indexOf(arrUrl[i])>0) check2 =true;
    }
    if (check1 && check2){
        document.write(userEmail + "은 이메일이 맞습니다.");
    }else{
        document.write("이메일 형식이 맞지 않습니다.")
    }
    </script>
</head>
<body>
    
</body>
</html>
