<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; font-size: 1.5rem; box-sizing: border-box;}
        .container {
            display: flex;
            height: 100vh;
            background: #ccc;
        }
        .item {
            background: rgba(255,0,0,.5);
           
        }
        .item:nth-child(1){
            width: 500px;
            flex-basis: 1;
        }
        .item:nth-child(2) {
            width: 500px;
            background: rgba(255,255,0,.5);
            flex-basis :2;
        }
        .item:nth-child(3){
            width: 500px;
            background: rgba(255,125,143,.5);
            flex-basis :3;
    }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <p>aaaaaaaaaaaaaaaaaaa</p>
            <p>aaaaaaaaaaaaaaaaaaa</p>
            <p>aaaaaaaaaaaaaaaaaaa</p>
        </div>
        <div class="item">
            <p>bbbbbbbbbbbbbbbbbbbbbb</p>
            <p>bbbbbbbbbbbbbbbbbbbbbb</p>
        </div>
        <div class="item">
            <p>ccccccc</p>
        </div>
    </div>
</body>
</html>
