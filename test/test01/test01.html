<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>test01</title>
    
    <style>
        *{padding: 0; margin: 0;}
        /* 여백 없앰 */
        #wrap {}
        #header {}
        #banner {height: 450px; background-color: #e18e8e;}
        #contents {}
        #footer {}
        /* //전체 */
        
        #header1 {height: 66px; background-color: #fad9d9;}
        #header2 {height: 72px; background-color: #f7afaf;}
        #cont1 {height: 90px; background-color: #cc6f6f;}
        #cont2 {height: 475px; background-color: #bb4f4f;}
        #cont3 {height: 390px; background-color: #ab3131;}
        #footer1 {height: 61px; background-color: #921b1b;}
        #footer2 {height: 160px; background-color: #630c0c;}
        /* //레이아웃 */
        
        .container {width: 1040px; height: inherit; margin: 0 auto; background-color: rgba(0,0,0,0.7);}

    </style>
    
</head>

<body>
    <div id="wrap">
        <div id="header">

            </div>
        </div>
        <!--//header-->
        
        <div id="banner">
            <div class="container"></div>
        </div>
        <!--//banner-->
        
        <div id="contents">
            <div id="cont1">
                <div class="container"></div>
            </div>
            <div id="cont2">
                <div class="container"></div>
            </div>
            <div id="cont3">
                <div class="container"></div>
            </div>
        </div>
        <!--//contents-->
        
        <div id="footer">
            <div id="footer1">
                <div class="container"></div>
            </div>
            <div id="footer2">
                <div class="container"></div>
            </div>
        </div>
        <!--//footer-->
    </div>

</html>
