<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 기본4</title>
    <style>
        *{margin: 0; padding: 0;}
        body{background-color: #ede7f6;}
        #wrap {width: 1200px; margin: 0 auto; text-align: center; color: white; font-size: 40pt; text-transform: uppercase }
        #side {width: 400px; height: 1100px; line-height: 1100px; background-color: #b39ddb; float: left;}

        #contents {width: 800px; height: 500px; line-height: 500px; background-color: #7e57c2; float: right;}
        #footer {width: 800px; height: 300px; line-height: 300px; background-color: #5e35b1; float: right;}
    </style>
    
</head>
<body>
    <div id="wrap">
        <div id="side">side</div>
        <div id="header">header</div>
        <div id="contents">contents</div>
        <div id="footer">footer</div>
        
    </div>
    
</body>
</html>
