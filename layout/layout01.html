<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 기본1</title>
    <style>
        *{margin: 0; padding: 0;} 
        body{background-color: #eeeeee;}
        #wrap {width: 1100px; margin: 0 auto; text-align: center;font-size: 30px;text-transform: uppercase;}
        #header {width: 1100px; height: 150px; line-height: 150px; background-color: #e0e0e0;}
        #content {width: 1100px; height: 1000px; line-height: 1000px; background-color: #bdbdbd;}
        #footer {width: 1100px; height: 150px; line-height: 150px; background-color: #9e9e9e;}
    </style>
    <!--*{margin: 0; padding: 0;}->안보이는 여백들을 없애줌
        w1100+tab-> width: 1100px;
        h150+tab->height: 150px;
        bgc+tab->background-color:
        lh150+tab ->line-height: 150px;
    -->
</head>
<body>
   <div id="wrap"><!--전체 큰 배경박스-->
       <div id="header">header</div>
       <div id="content">content</div>
       <div id="footer">footer</div>
   </div>
    
</body>
</html>
