<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 기본2</title>
    <style>
        *{margin: 0; padding: 0;} 
        body{background-color: #c5cae9;}
        #wrap {width: 1100px; margin: 0 auto; /* 위/아래는 0 왼/오른쪽은 자동으로*/ font-size: 30px; text-transform: uppercase; color: azure; text-align: center;}
        #header {width: 1100px; height: 100px; line-height: 100px; background-color: #9fa8da;}
        #nav {width: 1100px; height: 100px; line-height: 100px; background-color: #7986cb;}
        #side {width: 400px; height: 1000px; line-height: 1000px; background-color: #3f51b5; float: left;}
        #content {width: 700px; height: 1000px; line-height: 1000px; background-color: #303f9f; float: left;}
        #footer {width: 1100px; height: 100px; line-height: 100px; background-color: #1a237e; clear: both;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">header</div>
        <div id="nav">nav</div>
        <div id="side">side</div>
        <div id="content">content</div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
