<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 기본7</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap {width: 100%; font-size: 60px; text-align: center; text-transform: uppercase;}
        #head-wrap {background-color: #d8dee0;}
        #banner-wrap { background-color: #afbbc1;}
        #contents-wrap { background-color: #777b7d;}
        #footer-wrap {background-color: #3d4042;}
        
        .head {width: 1400px; height: 210px; line-height: 210px; margin: 0 auto; background-color: #d8c4d2;}
        .banner {width: 1400px; height: 615px; line-height: 615px; margin: 0 auto; background-color: #c3b0bd;}
        .contents {width: 1400px; height: 800px; line-height: 800px; margin: 0 auto; background-color: #9d8395;}
        .footer {width: 1400px; height: 250px; line-height: 250px; margin: 0 auto; background-color: #8f7086;}
    
    </style>
    
    
</head>
<body>
   
   <div id="wrap">
      <div id="head-wrap">
          <div class="head">head</div>
      </div>
      <div id="banner-wrap">
          <div class="banner">banner</div>
      </div>
      <div id="contents-wrap">
          <div class="contents">contents</div>
      </div>
      <div id="footer-wrap">
          <div class="footer">footer</div>
      </div>
       
       
   </div>
    
</body>
</html>
