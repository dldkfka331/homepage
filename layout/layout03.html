<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 기본3</title>
    <style>
        *{margin: 0; padding: 0;} 
        body{background-color: #e8f5e9;}
        #wrap {width: 1100px; margin: 0 auto; font-size: 30px; text-align: center; text-transform: uppercase; color: azure }
        #header {width: 1100px; height: 100px; line-height: 100px; background-color: #c8e6c9;}
        #nav {width: 1100px; height: 100px; line-height: 100px; background-color: #a5d6a7;}
        #side_left {width: 350px; height: 1000px; line-height: 1000px; background-color: #388e3c; float: left;} /* fll+tab=float: left */
        #content {width: 400px; height: 1000px; line-height: 1000px; background-color: #43a047; float: left;}
        #side_right {width: 350px; height: 1000px; line-height: 1000px; background-color: #388e3c; float: left;}
        #footer {width: 1100px; height: 100px; line-height: 100px; background-color: #a5d6a7; clear: both;}
        
    </style>
</head>
<body>
   <div id="wrap">
       <div id="header">header</div>
       <div id="nav">nav</div>
       <div id="side_left">side_left</div>
       <div id="content">content</div>
       <div id="side_right">side_right</div>
       <div id="footer">footer</div>
   </div>
    
</body>
</html>
