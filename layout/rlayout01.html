<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>rlayout01</title>
	<style>
		*{margin: 0; padding: 0;} 
		#wrap {width: 1100px; margin: 0 auto;}
		#header {width: 1100px; height: 100px; background-color: #9fa8da;}
		#nav {width: 1100px; height: 100px; background-color: #7986cb;}
		#side {width: 400px; height: 800px; background-color: #3f51b5; float: left;}
		#content {width: 700px; height: 800px; background-color: #303f9f; float: left;}
		#footer {width: 1100px; height: 100px; background-color: #1a237e; clear: both;}
	</style>

</head>
<body>
	<div id="wrap">
		<header id="header"></header>
		<nav id="nav"></nav>
		<aside id="side" ></aside>
		<section id="content" ></section>
		<footer id="footer" ></footer>
	</div>
	
</body>
</html>
