<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스트</title>
    <style>
        /*전체*/
        *{margin: 0; padding: 0;}
        #wrap {font-size: 30px; text-align: center; color: white; text-transform: uppercase}
        #header { height: 100px; line-height: 100px; background-color: #b4e4f4;}
        #banner { height: 300px; line-height: 300px; background-color: #a8d3e2;}
        #contents {height: 500px; line-height: 500px; background-color: #90bac8;}
        #footer {height: 100px; line-height: 100px; background-color: #799eaa;}
        
        /* 센터*/
        .container{width: 1000px; height: inherit; line-height: inherit; margin: 0 auto; background-color: #5f62f6;}
        
        /*
        원래는 이렇게 써야했음
        .header_c{ width: 1000px; height: 100px; line-height: 100px; margin: 0 auto; background-color: #bebff0;}
        .banner_c{width: 1000px; height: 300px; line-height: 300px; margin: 0 auto; background-color: #a2a4f3;}
        .contents_c {width: 1000px; height: 500px; line-height: 500px; margin: 0 auto; background-color: #8f91f9;}
        .footer_c {width: 1000px; height: 100px; line-height: 100px; margin: 0 auto; background-color: #5f62f6;}
        */
    </style>
    
</head>
<body>
   <div id="wrap">
       <div id="header">
           <div class="container">header</div>
       </div>
       <div id="banner">
           <div class="container">banner</div>
       </div>
       <div id="contents">
           <div class="container">contents</div>
       </div>
       <div id="footer">
           <div class="container">footer</div>
       </div>
   </div>
   
    
</body>
</html>
