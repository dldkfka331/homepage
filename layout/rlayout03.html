<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Responsive layout3</title>
	<style>
		*{padding: 0; margin: 0;}
		#wrap {width: 100%;}
		header {width: 100%; height: 100px; background-color: #e0f0ea;}
		aside {width: 25%; height: 700px; background-color: #95adbe; float: left;}
		section {width: 50%; height: 700px; background-color: #574f7d; float: left;}
		article {width: 25%; height: 700px; background-color: #503a65; float: left;}
		footer {width: 100%; height: 100px; background-color: #3c2a4d; clear: both;}

		@media (max-width: 1200px){
			aside {width: 50%;}
			section {width: 50%;}
			article {width: 100%; height: 300px;}
		}

		@media (max-width: 768px){
			aside {width: 100%; height: 300px;}
			section {width: 100%; height: 300px;}
			article {}
		}

		@media (max-width: 480px){
			aside {height: 200px;}
			section {height: 200px;}
			article {height: 200px;}
		}
	</style>
</head>
<body>
	<div id="wrap">
		<header></header>
		<aside></aside>
		<section></section>
		<article></article>
		<footer></footer>
	</div>
	
</body>
</html>
