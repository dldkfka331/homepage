<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>레이아웃 기본5</title>
    <style>
        *{margin: 0; padding: 0;}
        body {background-color: #b3e5fc;}
        #wrap {width: 1200px; margin: 0 auto; font-size: 40px; text-align: center; text-transform: uppercase}
        #header {width: 1200px; height: 100px; line-height: 100px; background-color: #81d4fa;}
        #nav {width: 1200px; height: 100px; line-height: 100px; background-color: #4fc3f7;}
        #side {width: 400px; height: 1000px; line-height: 1000px; background-color: #01579b; float: left;}
        #article1 {width: 800px; height: 500px; line-height: 500px; background-color: #26c6da; float: left;}
        #article2 {width: 800px; height: 500px; line-height: 500px; background-color: #00acc1; float: left;}
        #footer {width: 1200px; height: 100px; line-height: 100px; background-color: #81d4fa; clear: both;}
        /*{ }없으면 읽지못함 내용이없어도 써야함*/
    </style>
</head>
<body>
   <div id="wrap">
       <div id="header">header</div>
       <div id="nav">nav</div>
       <div id="side">side</div>
       <div id="article1">article1</div>
       <div id="article2">article2</div>
       <div id="footer">footer</div>
   </div>
    
</body>
</html>
