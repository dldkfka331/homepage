<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>정부24 레이아웃</title>
    <style>
        *{margin: 0; padding: 0;}
        #wrap {}
        
        /*header*/
        #header {} /*밑에다있어서 내용물 없어도 됨*/
        #header_top { height: 35px; background-color: #9995;}
        #header_menu { height: 75px; background-color: #9998;}
        
        /*banner*/

        /*contents*/

        #cont1 {height: 200px; background-color: #d1b8b8;}

        #footer_menu { height: 53px; background-color: #1117;}

        /*container*/
        .container {width:1280px; height: inherit; margin: 0 auto; background-color: rgba(0,0,0,0.3);}
